<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			content="IE=edge,chrome=1"
			http-equiv="X-UA-Compatible"
		/>
		<meta
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
			name="viewport"
		/>
		<title>{{ metaTitle or title or global.siteTitle }} | {{ global.siteName }}</title>

		<!-- prettier-ignore -->
		{% include "partials/meta.html" %}

		<link
			rel="stylesheet"
			href="{{ '/assets/styles/main.css' | url }}"
		/>

		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hanuman:wght@100;300;400;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

		<script
			type="module"
			src="{{ '/assets/js/main.js' | url }}"
		></script>
	</head>

	<body>
		<main>
			<!-- prettier-ignore -->
			{% include "partials/header.html" %}
			{% block content %}
				{{ content | safe }}
			{% endblock %}
			{% include "partials/footer.html" %}
		</main>
	</body>
</html>
